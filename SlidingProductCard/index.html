<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sliding Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="imageBox">
        <img
          src="./assets/shoe.jpg"
          alt="Off White sneakers splashing in water"
        />
      </div>
      <div class="details">
        <h3>Nike Air Max<br /><span>Men's Shoe</span></h3>
        <h4>Product Details</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et, vel!
        </p>
        <h4>Size</h4>
        <ul class="size">
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
        </ul>
        <div class="group">
          <h2><sup>$</sup>199<small>.99</small></h2>
          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
