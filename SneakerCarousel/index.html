<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sneakers Carousel</title>
  </head>
  <body>
    <div class="row">
        <div class="header">
          <h3 class="title">Sneakers</h3>
          <div class="progress-bar"></div>      
        </div>
      <div class="container">
        <button class="handle left-handle"><div class="text">&#8249</div></button>
        <div class="slider">
          <img src="./images/blueforces.jpg" alt="Blue Air Force 1s"></img>
          <img src="./images/forcesview.jpg" alt="Air Force 1s with a City View">
          <img src="./images/heartconverse.jpg" alt="CDG Converse"></img>
          <img src="./images/kickingwater.jpg" alt="Kicking Puddle">
          <img src="./images/museum.jpg" alt="Virgil Collection"></img>
          <img src="./images/nikeconverse.jpg" alt="Virgil Converse">
          <img src="./images/offwhiteones.jpg" alt="Virgil Air Force 1s"></img>
          <img src="./images/offwhites.jpg" alt="Virgil's Shoes">
          <img src="./images/onesdeconstructed.jpg" alt="Virgil's Ones">
        </div>
        <button class="handle right-handle"><div class="text">&#8250</div></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
