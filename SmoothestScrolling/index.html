<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smoothest Scrolling</title>
  </head>
  <body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img
        class="image"
        src="./assets/deer.jpg"
        alt="Deer standing in the words"
        draggable="false"
      />
      <img
        class="image"
        src="./assets/flamingo.jpg"
        alt="Flamingo standing in the water"
        draggable="false"
      />
      <img
        class="image"
        src="./assets/giraffe.jpg"
        alt="Giraffe sticking it's tongue out"
        draggable="false"
      />
      <img
        class="image"
        src="./assets/kitten.jpg"
        alt="Kitten staring at the ground"
        draggable="false"
      />
      <img
        class="image"
        src="./assets/polarBear.jpg"
        alt="Polar bear waving to the camera"
        draggable="false"
      />
      <img
        class="image"
        src="./assets/pug.jpg"
        alt="Pug wearing a hoodie"
        draggable="false"
      />
      <img
        class="image"
        src="./assets/tiger.jpg"
        alt="Tiger walking towards the camera"
        draggable="false"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
